name: iOS Build

on:
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Archive iOS app
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Build iOS App
        run: |
          xcodebuild clean archive \
            -project "CalendarImporter.xcodeproj" \
            -scheme "CalendarImporter" \
            -configuration Release \
            -archivePath "build/CalendarImporter.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        run: |
          cd build/CalendarImporter.xcarchive/Products/Applications
          mkdir Payload
          cp -r CalendarImporter.app Payload
          zip -r CalendarImporter-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: CalendarImporter-Unsigned-IPA
          path: build/CalendarImporter.xcarchive/Products/Applications/CalendarImporter-unsigned.ipa
